<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Main.css" />
    <link rel="stylesheet" href="/css/Memory.css" />
    <link rel="stylesheet" href="/css/Timing.css" />
    <link rel="stylesheet" href="/css/Games.css" />
    <title>Game Test</title>
  </head>
  <body>
    <div class="container">
      <div class="popup" id="panel">
        <button id="iniciar" onclick="openMinigame(1)">Iniciar memory</button>
        <button id="iniciar" onclick="openMinigame(2)">Iniciar timing</button>
      </div>
      <div class="popup closed" id="games">
        <button id="backButton" onclick="goBack()">BACK</button>
        <div id="memory" class="closed">
          <div class="content">
            <h1 class="message hide">1</h1>
            <div class="cards"></div>
          </div>
        </div>
        <div id="timing" class="">
          <div class="content">
            <div class="game">
              <div class="gameElement" id="gameElement">
                
              </div>
            </div>
          </div>
        </div>
        <div id="otroJuego" class="closed"></div>
      </div>
    </div>
    <script src="/js/Memory.js"></script>
    <script src="/js/Timing.js"></script>
    <script>
      let gamesObj = {
        1 : {
          "type" : "memory",
          "difficulty" : 12,
          "beaten" : false
        },
        2 : {
          "type" : "memory",
          "difficulty" : 12,
          "beaten" : false
        },
      }
      let minigameOpen = false;
      let memoryStarted = false;

      const games = document.getElementById("games");
      const panel = document.getElementById("panel");
      let timing = document.getElementById("timing");
      let  memory = document.getElementById("memory");

      function openMinigame(num) {
        memory.classList.add("closed");
        timing.classList.add("closed");

        if (!minigameOpen) {
          games.classList.remove("closed");
          panel.classList.add("closed");
          minigameOpen = true;
        }
        switch (num) {
          case 1:
            memory.classList.remove("closed");
            if (!memoryStarted) {
              startMemory(19);
              memoryStarted = true;
            }
            break;
          case 2:
          timing.classList.remove("closed");
          startTiming(4, 12, false);

            break;
        }
      }

      function goBack() {
        if (minigameOpen) {
          pause();
          games.classList.add("closed");
          panel.classList.remove("closed");
          minigameOpen = false;
        }
      }
    </script>
  </body>
</html>
